name: RTS Vibecode Runner

on:
  workflow_dispatch:
  push:
    paths:
      - 'vibecode/**'

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run RTS Core
        run: |
          python vibecode/main.py

      - name: Commit RTS execution and evolution logs
        run: |
          git config --global user.name "RTS Core"
          git config --global user.email "rts@autonomous.local"

          # 変更があったファイルだけ add（無くても落ちない）
          git add logs/EXECUTION_LOG.md || true
          git add evolution/ACTIVE_PROPOSALS.md || true
          git add evolution/PROPOSALS.md || true

          # 何も変更が無ければコミットしない（これ超重要）
          git diff --cached --quiet && echo "No changes to commit." && exit 0

          git commit -m "RTS autonomous execution cycle"
          git push
