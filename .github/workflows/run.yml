name: RTS Vibecode Runner

on:
  workflow_dispatch:
  push:
    paths:
      - 'vibecode/**'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Vibecode
        run: |
          python vibecode/main.py
